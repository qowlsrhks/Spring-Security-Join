<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>계좌 번호 생성</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif; /* 폰트 설정 */
        padding: 20px; /* 바디 내부 여백 */
    }
    .container {
        max-width: 400px; /* 컨테이너 최대 너비 */
        margin: auto; /* 가운데 정렬 */
    }
    .form-group {
        margin-bottom: 15px; /* 폼 그룹 간격 */
    }
    .form-group label {
        display: block; /* 라벨을 블록 요소로 설정 */
        margin-bottom: 5px; /* 라벨과 인풋 사이의 여백 */
    }
    .form-group input {
        width: 100%; /* 입력 필드 너비 */
        padding: 8px; /* 입력 필드 내부 여백 */
        box-sizing: border-box; /* 패딩을 너비에 포함 */
    }
    button {
        padding: 10px 15px; /* 버튼 내부 여백 */
        cursor: pointer; /* 마우스 오버 시 커서 변경 */
    }
    .back-button {
        margin-right: 10px; /* 완료 버튼과의 간격 */
    }
</style>
<body>
<div class="container">
    <form th:action="@{/account_num_create}" method="post">
        <div class="form-group">
            <label for="member_email">아이디</label>
            <input type="text" id="member_email" name="member_email" placeholder="이메일을 입력해주세요">
        </div>
        <div class="form-group">
            <label for="account_money">예금 금액</label>
            <input type="text" id="account_money" name="account_money" placeholder="이체 금액을 입력해주세요">
        </div>
        <button type="submit">버튼</button>
        <button type="button" class="back-button" onclick="history.back()">이전 페이지로</button>

    </form>
</div>
</body>
</html>
