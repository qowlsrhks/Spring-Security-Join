<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* 폰트 설정 */
            padding: 20px; /* 바디 내부 여백 */
        }
        .container {
            max-width: 400px; /* 컨테이너 최대 너비 */
            margin: auto; /* 가운데 정렬 */
        }
        .form-group {
            margin-bottom: 15px; /* 폼 그룹 간격 */
        }
        .form-group label {
            display: block; /* 라벨을 블록 요소로 설정 */
            margin-bottom: 5px; /* 라벨과 인풋 사이의 여백 */
        }
        .form-group input {
            width: 100%; /* 입력 필드 너비 */
            padding: 8px; /* 입력 필드 내부 여백 */
            box-sizing: border-box; /* 패딩을 너비에 포함 */
        }
        button {
            padding: 10px 15px; /* 버튼 내부 여백 */
            cursor: pointer; /* 마우스 오버 시 커서 변경 */
        }
        .back-button {
            margin-right: 10px; /* 완료 버튼과의 간격 */
        }
    </style>
</head>
<body>

<div class="container">
    <h2>회원가입</h2>
    <form th:action="@{/register}">
        <div class="form-group">
            <label for="memberId">아이디</label>
            <input type="text" id="memberId" name="memberId" required>
        </div>
        <div class="form-group">
            <label for="memberPw">비밀번호</label>
            <input type="password" id="memberPw" name="memberPw" required>
        </div>
        <div class="form-group">
            <label for="memberEmail">이메일</label>
            <input type="email" id="memberEmail" name="memberEmail" required>
        </div>
        <button type="submit">완료</button>
        <button type="button" class="back-button" onclick="history.back()">이전 페이지로</button>
    </form>
</div>

</body>
</html>
