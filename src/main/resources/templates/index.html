<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>home</title>
    <style>
        body {
            background-color: grey; /* 바탕색을 회색으로 설정 */
            text-align: center; /* 모든 텍스트를 가운데 정렬 */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center; /* 세로 방향으로 가운데 정렬 */
            height: 100vh; /* 뷰포트 높이 전체를 사용 */
        }

        h1, a {
            margin: 0; /* 기본 여백 제거 */
            padding: 0; /* 기본 패딩 제거 */
        }

        a {
            display: inline-block; /* 링크를 인라인 블록으로 설정하여 가운데 정렬 가능하게 함 */
            margin-top: 20px; /* h1과의 거리 조절 */
        }
    </style>
</head>
<body>
<h1>환영합니다</h1>
<a href="/register">회원가입</a>
<a href="/sign">로그인</a>
</body>
</html>
