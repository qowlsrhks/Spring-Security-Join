<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>회원가입</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
    <meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>
    <style>
        body {
            font-family: Arial, sans-serif; /* 폰트 설정 */
            padding: 20px; /* 바디 내부 여백 */
        }
        .container {
            max-width: 400px; /* 컨테이너 최대 너비 */
            margin: auto; /* 가운데 정렬 */
        }
        .form-group {
            margin-bottom: 15px; /* 폼 그룹 간격 */
        }
        .form-group label {
            display: block; /* 라벨을 블록 요소로 설정 */
            margin-bottom: 5px; /* 라벨과 인풋 사이의 여백 */
        }
        .form-group input {
            width: 100%; /* 입력 필드 너비 */
            padding: 8px; /* 입력 필드 내부 여백 */
            box-sizing: border-box; /* 패딩을 너비에 포함 */
        }
        button {
            padding: 10px 15px; /* 버튼 내부 여백 */
            cursor: pointer; /* 마우스 오버 시 커서 변경 */
        }
        .back-button {
            margin-right: 10px; /* 완료 버튼과의 간격 */
        }
    </style>
</head>
<body>

<div class="container">
    <h2>회원가입</h2>
    <form th:action="@{/register_form}" th:method="post">
        <div class="form-group">
            <label for="memberId">아이디</label>
            <input type="text" id="memberId" name="memberId" >
            <div id="check_memberId"></div>
        </div>
        <div class="form-group">
            <label for="memberPw">비밀번호</label>
            <input type="password" id="memberPw" name="memberPw" >
        </div>
        <div class="form-group">
            <label for="memberEmail">이메일</label>
            <input type="email" id="memberEmail" name="memberEmail" >
            <div id="check_memberEmail"></div>
        </div>
        <button type="submit">완료</button>
        <button type="button" class="back-button" onclick="history.back()">이전 페이지로</button>
    </form>
</div>

</body>
</html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!--회원 가입 아이디 중복확인-->
<script>
    $(document).ready(function () {
        $("#memberId").focusout(function (){
            var token = $("meta[name='_csrf']").attr("content");
            var memberId = $("#memberId").val();

            if (memberId === "") {
                $("#check_memberId").css("color", "red").text("공백은 아이디로 사용하실 수 없습니다");
                return false;
            }

           $.ajax({
               url: '/check-memberId',
               type: 'post',
               beforeSend: function(xhr){
                   xhr.setRequestHeader("X-CSRF-TOKEN", token);
               },
               data:{memberId : memberId},
               dataType : 'json',
               success: function (result) {
                   if (result === true) {
                       $("#check_memberId").css("color", "blue").text("사용 가능한 아이디입니다");
                   }else{
                       $("#check_memberId").css("color", "red").text("사용불가능 한 아이디입니다.");
                       $("#memberId").val('');
                   }

               }
           });
        });
    })
</script>

<script>
    $(document).ready(function () {
        $("#memberEmail").focusout(function () {
            var header = $("meta[name='_csrf_header']").attr("content");
            var token = $("meta[name='_csrf']").attr("content");
            var memberEmail = $("#memberEmail").val();

            if (memberEmail === "") {
                $("#check_memberEmail").css("color", "red").text("필수 입력란입니다");
                return false;
            }

            $.ajax({
                url: '/check-memberEmail',
                type: 'post',
                beforeSend: function (xhr) {
                    xhr.setRequestHeader("X-CSRF-TOKEN", token);
                },
                data: {memberEmail: memberEmail},
                dataType: 'json',
                success: function (result) {
                    if (result === true) {
                        $("#check_memberEmail").css("color", "blue").text("사용 가능한 이메일입니다");
                    } else {
                        $("#check_memberEmail").css("color", "red").text("중복된 이메일입니다.");
                        $("#memberEmail").val('');
                    }

                }
            });
        });
    })
</script>
