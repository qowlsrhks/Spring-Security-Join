<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* 폰트 설정 */
            padding: 20px; /* 바디 내부 여백 */
        }
        .container {
            max-width: 300px; /* 컨테이너 최대 너비 */
            margin: auto; /* 가운데 정렬 */
        }
        .form-group {
            margin-bottom: 15px; /* 폼 그룹 간격 */
        }
        .form-group label {
            display: block; /* 라벨을 블록 요소로 설정 */
            margin-bottom: 5px; /* 라벨과 인풋 사이의 여백 */
        }
        .form-group input {
            width: 100%; /* 입력 필드 너비 */
            padding: 8px; /* 입력 필드 내부 여백 */
            box-sizing: border-box; /* 패딩을 너비에 포함 */
        }
        button {
            width: 100%; /* 버튼 너비 */
            padding: 10px; /* 버튼 내부 여백 */
            background-color: #4CAF50; /* 버튼 배경 색상 */
            color: white; /* 버튼 글자 색상 */
            cursor: pointer; /* 마우스 오버 시 커서 변경 */
            border: none; /* 버튼 테두리 제거 */
        }
        button:hover {
            background-color: #45a049; /* 호버 시 버튼 색상 변경 */
        }
    </style>
</head>
<body>
<div class="container">
    <h2>로그인</h2>
    <form id="sign_form" name="sign_form" th:action="@{/sign_form}" th:method="post" th:object="${member}">
        <div class="form-group">
            <label for="member_email">아이디</label>
            <input type="text" id="member_email" name="member_email" required>
        </div>
        <div class="form-group">
            <label for="member_pw">비밀번호</label>
            <input type="password" id="member_pw" name="member_pw" required>
        </div>
        <button type="submit">로그인</button>
        <button onclick="location.href='/register'">회원가입</button>
    </form>
</div>
</body>
</html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
    // app.js

    document.addEventListener("DOMContentLoaded", function() {
        let error = sessionStorage.getItem('error');
        if (error) {
            alert("아이디 또는 비밀번호가 틀렸습니다");
            window.location.replace("/sign");
        }
    });

</script>
